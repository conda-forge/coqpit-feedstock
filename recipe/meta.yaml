{% set name = "coqpit" %}
{% set version = "0.0.16" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/coqpit-{{ version }}.tar.gz
  sha256: 2f3c9348c1e91d98053bbc9661598fea9b09115d4fee06251d16c92f4da7c2da

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - dataclasses
    - python >=3.6

test:
  imports:
    - coqpit
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/erogol/coqpit
  summary: Simple, light-weight config management through python data-classes.
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - thewchan
